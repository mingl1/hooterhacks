<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caterpillar</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div>
        <img src="/images/Caterpillar.png" alt="Caterpillar">
    </div>

    <div class="text">
        <h1>Hello!</h1>
        <h2>I am the one they call the Wise Sage.</h2>
    </div>

    <div>
        <button class="button">Click for some good advice!</button>
    </div>

    <p class="text" id="advice"></p>

    <img id="jump" class="jump" src="/images/Blank.png" alt="hole">

    <!-- Scripts. -->
    <script src="advice.js"></script>

    <script>
        const hole = document.querySelector(".jump");
        hole.addEventListener("click", () => {
          hole.className = "jump jumpAnimation";
          setTimeout(() => {
            window.location.replace("/chapter6/index.html");
          }, 2000);
        });
      </script>
</body>
</html>
