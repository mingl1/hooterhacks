<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Caucus-Race And A Long Tale</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <p>Quality may or may not be this good going down the rest of the hole.</p>
    <h1>Race of the Century!!!</h1>
    <div>
      <img id="img1" class="race" src="/images/mouse.jpeg" />
      <img id="img2" class="race" src="/images/alice.webp" />
      <img id="img3" class="race" src="/images/crab.jpeg" />
      <img id="img4" class="race" src="/images/owl.jpeg" />
    </div>
    <div class="center">
      <h3 class="winner">You Won!</h3>
      <img id="hole" class="jump" src="/images/Blank.png" alt="hole" />
    </div>
    <script>
      setTimeout(() => {
        document.querySelector(".winner").style.visibility = "visible";
        document.getElementById("hole").src = "/images/hole.jpg";
      }, 3000);

      const hole = document.querySelector(".jump");
      hole.addEventListener("click", () => {
        hole.className = "jump jumpAnimation";
        setTimeout(() => {
          window.location.replace("/chapter4/index.html");
        }, 2000);
      });
    </script>
  </body>
</html>
