<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Mock Turtle's Story</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="user-prompt">
            <h1>How hard would you like to hit the hedgehog-ball?</h1>
            <div class="options">
                <div class="cloud-container">
                    <a href ="transition/light.html"><img class="cloud light" src="../images/chapter9/blue-cloud.png" alt="Blue cloud with text"></a>
                    <div class="text">Light</div>
                </div>
                <div class="cloud-container">
                    <a href="transition/light.html"><img class="cloud medium" src="../images/chapter9/blue-cloud.png" alt="Blue cloud with text"></a>
                    <div class="text ">Medium</div>
                </div>
                <div class="cloud-container">
                    <a href="transition/light.html"><img class="cloud full" src="../images/chapter9/blue-cloud.png" alt="Blue cloud with text"></a>
                    <div class="text">Full-Strength</div>
                </div>
            </div>
        </div>
        <div id="croquet-game">
            <div id="mallet-and-ball">
                <img class="flamingo" src="../images/chapter9/flaming-mallet.jpeg" alt="Using a flamingo as a mallet">
                <img class="hedgehog" src ="../images/chapter9/rolled-hedgehog.jpeg" alt="Hedgehog rolled into ball">
            </div>
            <img class="croquet-people" src="../images/chapter9/croquet_people.jpeg" alt="Bent over croquet-people">
            <img class="croquet-people" src="../images/chapter9/croquet_people.jpeg" alt="Bent over croquet-people">
            <img class="croquet-people" src="../images/chapter9/croquet_people.jpeg" alt="Bent over croquet-people">
        </div>
